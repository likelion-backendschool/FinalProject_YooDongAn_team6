<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <form th:action method="post">
        <div class="mb-3">
            <label for="username" class="form-label">로그인 아이디</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="아이디를 입력해주세요.">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력해주세요.">
        </div>
        <div th:if="${param.error}">
            <div class="field-error">
                아이디 또는 비밀번호를 확인해주세요.
            </div>
        </div>
        <div class="joinAndlogin-button">
            <button type="button" class="btn btn-secondary" onclick="location.href='/member/join'">회원가입</button>
            <button type="submit" class="btn btn-secondary">로그인</button>
        </div>
    </form>
</div>
</html>
