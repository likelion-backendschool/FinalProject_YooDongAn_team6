<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="container my-3">
        <h2 class="border-bottom py-2" th:text="${post.subject}"></h2>
        <div class="card my-3">
            <div class="card-body">
                <div class="card-text" style="white-space: pre-line;" th:text="${post.content}"></div>
                <div class="d-flex justify-content-end">
                    <div class="badge text-bg-success p-2 text-start mx-2">
                        <div th:text="${'작성일 : ' +  #temporals.format(post.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                    </div>
                    <div class="badge text-bg-success p-2 text-start">
                        <div th:text="${'수정일 : ' + #temporals.format(post.updateDate, 'yyyy-MM-dd HH:mm')}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
